<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira Bootcamp | Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="img/miraicon.png" type="image/ico" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav >
            <div class="header-container">
                <a href="" class="brand-logo">
                    <img src="img/miraicon.png" alt="Mira Technologies Logo">
                    Mira Technologies
                </a>
                <ul class="register-link">
                    <a href="index.html">    
                        <li>Register</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="center-align">
            <img src="img/miraicon.png" alt="Mira Technologies Logo">
            <div class="login-text">
                <h4>Login</h4>
                <p>Login to your account</p>
            </div>
        </div>
        <form action="login" id="login-form" class="card-panel">
            <div class="row">
                <div class="input-field">
                    <input type="text" name="email" id="email" autocomplete="email">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <input type="password" name="password" id="email" autocomplete="current-password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button id="login-btn" class="button" name="login" type="Login">login</button>
                </div>
            </div> 
        </form>
        <div class="forgot-link">
            <a href="#" class="forgot-password">Forgot Password</a>
        </div>
    </main>
    
</body>
</html>
